<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <h2>Countdown Timer</h2>
  <input type="number" id="seconds" placeholder="Enter seconds" />
  <button onclick="startCountdown()">Start</button>
  <p id="timer">Timer will appear here...</p>

  <script>
    let interval;

    function startCountdown() {
      let time = document.getElementById("seconds").value;
      document.getElementById("timer").innerText = "Starting...";

      interval = setInterval(function () {
        document.getElementById("timer").innerText = time + " seconds left";
        time--;

        if (time === 0) {
          clearInterval(interval);
          document.getElementById("timer").innerText = "Time's up!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
