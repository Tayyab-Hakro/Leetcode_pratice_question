<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
</head>
<body>
  <h2>Enter your password</h2>
  <input type="text" id="password" placeholder="Type password..." />
  <button onclick="checkStrength()">Check Strength</button>
  <p id="strength"></p>

  <script>
    function checkStrength() {
      const pwd = document.getElementById("password").value;
      let strength = "Weak";

      if (pwd.length >= 8) {
        strength = "Medium";
      }

      if (pwd.length >= 8 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd)) {
        strength = "Strong";
      }

      if (pwd.length < 6 || !/[a-z]/.test(pwd)) {
        strength = "Very Weak";
      }

      document.getElementById("strength").innerText = "Strength: " + strength;
    }
  </script>
</body>
</html>
